<!DOCTYPE html>
{% extends 'org_app/org_app_base.html' %}
{% block body_block %}
  <h1>
    {% if not form.instance.pk %}
    Create Department
    {% else %}
    Update Department
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>

{% endblock %}
