<!DOCTYPE html>
{% extends 'org_app/org_app_base.html' %}
{% block body_block %}
<h1>Delete Department: {{department.name}}</h1>
<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'org_app:detail' pk=department.pk%}">Cancel</a>
</form>
{% endblock%}
